<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta Seletiva - Empresa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 40px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .pdf-container {
                height: calc(100vh - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Coleta-Seletiva-empresa.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
